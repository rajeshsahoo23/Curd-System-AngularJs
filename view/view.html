<div class="container table-responsive"> <h1>Employees Data List</h1>
<table class="table table-striped" ng-init="showEmployee()">
	<thead>
	<tr>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th>Emp Id</th>
 <th>Degination</th>
 <th>Salary</th>
<th>Date of Joining</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="employee in employees | filter:search">
	  <td>{{ employee.empName }}</td>
	  <td>{{ employee.empEmail }}</td>
	   <td>{{ employee.empPhone }}</td>
	    <td>{{ employee.empId }}</td>
	  <td>{{ employee.empDesign }}</td>
	  <td>{{employee.empSalary | currency:"&#8377"}}</td>
	 <td>{{ employee.empDoj }}</td>
	</tr>
	</tbody>
</table>
</div>
